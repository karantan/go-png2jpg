service: png2jpg
frameworkVersion: '3'
provider:
  name: aws
  runtime: provided.al2023
  stage: v1
  region: us-east-1
  architecture: x86_64

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  convert:
    handler: bin/convert
    events:
      - httpApi:
          path: /convert
          method: post
